<div class="card main-card d-flex justify-content-between" *ngIf="news">

  <div>
    Автор новости: {{news.writer}} <br>
    Дата публикации: {{news.publish}} <br>
    количество лайков: {{news.liks}}<br>
  </div>
  <div>
    {{news.text}}
  </div>

<div class="slider">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="../../assets/img/sea1.jpeg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="../../assets/img/sea2.jpeg"  alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="../../assets/img/sea3.jpeg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</div>
