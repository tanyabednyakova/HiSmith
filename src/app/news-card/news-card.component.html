<div class="card main-card" *ngIf="news">
    <div *ngIf="news.urlPhoto_big">
      <img src="{{news.urlPhoto_big}}" class="img-thumbnail img-responsive" alt="{{news.writer}}">
    </div>
    <div class="card-block">
    Автор новости: {{news.writer}} <br>
    Дата публикации: {{news.published}} <br>
    количество лайков: {{news.liks}}<br>
    </div>

  <div class="card-block text">
    <span [innerHtml]="news.shortText"></span>
  </div>


</div>
