<div class="card main-card d-flex justify-content-between" *ngIf="news">
  <div>
    Автор новости: {{news.writer}} <br>
    Дата публикации: {{news.publish}} <br>
    количество лайков: {{news.liks}}<br>
  </div>

  <div>
    {{news.text}}
  </div>

  <div style="text-align: center">
    <img src="{{news.urlPhoto_big}}">
  </div>
</div>
