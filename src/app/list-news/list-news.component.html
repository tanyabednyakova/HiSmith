
 <table class="table table-striped">
   <tr *ngFor="let news of listNews" (click)="doSelectNews(news)">
     <td >
        автор: {{news.writer}} <br>
        списко фотографий: {{news.list_photo}}<br>
        дата публикации: {{news.published}}<br>
        liks: {{news.liks}}
     </td>
     <td>
       <img src="{{news.urlPhoto_small}}" data-toggle="modal" data-target="#photo">
       
       <div class="modal fade" id="photo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-body">
               <img src="{{news.urlPhoto_big}}">
             </div>
           </div>
         </div>
       </div>
     </td>
     <td>
       {{news.shortText}}
       <div class="nav-link" (click)="doSelectNews(news)" routerLink="/news" > Подробнее:</div>
     </td>

   </tr>
 </table>
